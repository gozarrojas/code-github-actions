jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      #- name: Set up Docker Buildx
       # uses: docker/setup-buildx-action@v3

      #- name: Login to Docker Hub
       # uses: docker/login-action@v3
        #with:
         # username: ${{ vars.DOCKERHUB_USERNAME }}
          #password: ${{ secrets.DOCKERHUB_TOKEN }}

      #- name: Build and push Docker image
       # uses: docker/build-push-action@v5
        #with:
         # context: .
          #push: true
          #tags: gozarrojas/fastapi-api:latest

      - name: Create ECS Cluster (if not exists)
        run: |
          aws ecs describe-clusters --clusters fastapi-cluster \
          --region us-east-1 || \
          aws ecs create-cluster --cluster-name fastapi-cluster --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Create ECS Service (if not exists)
        run: |
          SERVICE_EXISTS=$(aws ecs describe-services \
            --cluster fastapi-cluster \
            --services fastapi-service \
            --region us-east-1 --query "services[0].status" --output text 2>/dev/null || echo "MISSING")

          if [ "$SERVICE_EXISTS" = "MISSING" ]; then
            aws ecs create-service \
              --cluster fastapi-cluster \
              --service-name fastapi-service \
              --task-definition fastapi-task \
              --desired-count 1 \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[subnet-xxxx],securityGroups=[sg-xxxx],assignPublicIp=ENABLED}" \
              --region us-east-1
          else
            echo "Service already exists."
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ecs-task-definition.json
          cluster: fastapi-cluster  # Asegúrate de que exista en AWS
          service: fastapi-service  # También debe existir
          wait-for-service-stability: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1